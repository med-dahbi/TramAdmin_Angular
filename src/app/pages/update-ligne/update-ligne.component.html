<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Modifier une ligne</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" (ngSubmit)="updateLigne()" >
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <input class="form-control" placeholder="Nom de la ligne" [(ngModel)]="ligne.nom"  [ngModelOptions]="{standalone: true}" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
  
                  <input class="form-control" placeholder="Premier depart" [(ngModel)]="ligne.premier_depart"  [ngModelOptions]="{standalone: true}" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
  
                  <input class="form-control" placeholder="Dernier depart" [(ngModel)]="ligne.dernier_depart"  [ngModelOptions]="{standalone: true}" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
  
                  <input class="form-control" placeholder="Station depart"  [(ngModel)]="ligne.station_depart"    [ngModelOptions]="{standalone: true}" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
  
                  <input class="form-control" placeholder="Station arrivee"  [(ngModel)]="ligne.station_arrive"  [ngModelOptions]="{standalone: true}" type="text">
                </div>
              </div>
           
              <div class="text-center">
                <button  class="btn btn-primary mt-4">Modifier la ligne</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
